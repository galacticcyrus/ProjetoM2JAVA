
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroQuestao.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroQuestao.menu']}"/></h1>
	  
	  <h:form id="formQuestao">	
	  <p:panelGrid columns="2">
	  <p:outputLabel value="#{msg['pages.cadastroQuestao.conteudo']}" />
      <p:selectOneMenu value="#{questaoManagedBean.conteudo}" converter="converterConteudo">
				<f:selectItem itemValue="" itemLabel="#{msg['pages.cadastroQuestao.conteudo.msg']}" />
				<f:selectItems value="#{questaoManagedBean.questoesConteudo}" var="auxq"
					itemValue="#{auxq}" itemLabel="#{auxq.nome}" />
			</p:selectOneMenu>
      <p:outputLabel value="#{msg['pages.cadastroQuestao.dificuldade']}" />
      <p:inputText value="#{questaoManagedBean.questao.dificuldade}"/>
      <p:outputLabel value="#{msg['pages.cadastroQuestao.enunciado']}" />
      <p:inputText value="#{questaoManagedBean.questao.enunciado}"/>
      <p:outputLabel value="#{msg['pages.cadastroQuestao.resolucao']}" />
      <p:inputText value="#{questaoManagedBean.questao.resolucao}"/>
      <p:outputLabel value="#{msg['pages.cadastroQuestao.tempoEstimado']}" />
      <p:inputText value="#{questaoManagedBean.questao.tempoEstimado}"/>
      <p:outputLabel value="#{msg['pages.cadastroQuestao.tipoPergunta']}" />
      <p:inputText value="#{questaoManagedBean.questao.tipoPergunta}"/>
      <p:outputLabel value="#{msg['pages.cadastroQuestao.img']}" />
      <p:inputText value="#{questaoManagedBean.questao.enunimg}"/>  
      <p:outputLabel value="#{msg['pages.cadastroQuestao.resolimg']}" />
      <p:inputText value="#{questaoManagedBean.questao.resolimg}"/>  
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" 
	                 action="#{questaoManagedBean.salvar}"
	                 update=":formQuestao, :formTableQuestao:tabelaQuestao"
	                 />
       </h:form>

   <br/>
   
   
   <h3><p:outputLabel value="#{msg['pages.cadastroQuestao.tableTitle']}" /> </h3>
   <h:form id="formTableQuestao">
   
    <p:dataTable
                value="#{questaoManagedBean.questoes}"
                var="auxq"
                id="tabelaQuestao"
            
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                
                emptyMessage="#{msg['pages.cadastroQuestao.filterMSG']}"
                
   >
      
      <p:ajax event="rowEdit" listener="#{questaoManagedBean.onRowEdit}" update="tabelaQuestao" />
      
      <p:column headerText="#{msg['pages.cadastroQuestao.id']}" filterBy="#{auxq.id}">
        <p:outputLabel value="#{auxq.id}" />
      </p:column>
      
      
      
      <p:column headerText="#{msg['pages.cadastroQuestao.conteudo']}" filterBy="#{auxq.conteudo}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.conteudo.nome}" />
					</f:facet>
					<f:facet name="input">
				<p:inputText id="questaoConteudo" value="#{auxq.conteudo}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
	  
	        <p:column headerText="#{msg['pages.cadastroQuestao.qtdUsos']}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{questaoManagedBean.frequenciaUso}" />
					</f:facet>
					<f:facet name="input">
				<p:inputText id="questaoUsos" value="#{questaoManagedBean.frequenciaUso}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
	  
	        <p:column headerText="#{msg['pages.cadastroQuestao.dificuldade']}" filterBy="#{auxq.dificuldade}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.dificuldade}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="questaoDificuldade" value="#{auxq.dificuldade}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
    
      <p:column headerText="#{msg['pages.cadastroQuestao.enunciado']}" filterBy="#{auxq.enunciado}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.enunciado}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="questaoEnunciado" value="#{auxq.enunciado}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
            <p:column headerText="#{msg['pages.cadastroQuestao.resolucao']}" filterBy="#{auxq.resolucao}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.resolucao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="questaoResolucao" value="#{auxq.resolucao}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
	  
	        <p:column headerText="#{msg['pages.cadastroQuestao.tempoEstimado']}" filterBy="#{auxq.tempoEstimado}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.tempoEstimado}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="questaoTempo" value="#{auxq.tempoEstimado}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
	  
	        <p:column headerText="#{msg['pages.cadastroQuestao.tipoPergunta']}" filterBy="#{auxq.tipoPergunta}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.tipoPergunta}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="questaoTipo" value="#{auxq.tipoPergunta}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
	  
	        <p:column headerText="#{msg['pages.cadastroQuestao.img']}" filterBy="#{auxq.img}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{auxq.img}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="questaoIMG" value="#{auxq.img}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
      
      <p:column style="width:70px" headerText="#{msg['pages.cadastroQuestao.optionTable']}">
					
					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						update="tabelaQuestao" />
	  </p:column>
      
   </p:dataTable>	

	</h:form>

	
   	   
	</ui:define>
</ui:composition>
